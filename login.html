<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFA Care - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <span class="logo-icon">ðŸ¤°</span>
                <h1 class="app-title">IFA Care</h1>
                <p class="app-subtitle">Maternal Health Companion</p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('patient')">Patient Login</button>
                <button class="tab-btn" onclick="switchTab('admin')">Admin Login</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <span class="material-icons-round input-icon">person</span>
                    <input type="text" id="username" placeholder="Username or Phone" required>
                </div>

                <div class="input-group">
                    <span class="material-icons-round input-icon">lock</span>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" class="register-btn" onclick="goToRegister()">Create New Account</button>
            </form>

            <p class="demo-credentials">
                Demo: patient / admin123
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
